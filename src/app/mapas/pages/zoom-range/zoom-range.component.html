<div #mapa class="mapa-container">

</div>

<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom: 10
            -Lng,Lat: [-75.567, 6.217]
        </label>
        <input type="range" class="form-range">
    </div>

    <div class="col-12">
        <button (click)="zoomOut()" class="btn btn-primary">
            -
        </button>

        <button (click)="zoomIn()" class="btn btn-primary float-end">
            +
        </button>
    </div>
</div>
